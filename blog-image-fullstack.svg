<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fullstackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#fullstackGradient)"/>
  
  <!-- Frontend Layer -->
  <rect x="100" y="100" width="250" height="300" rx="10" fill="#ffffff" opacity="0.9"/>
  <rect x="110" y="110" width="230" height="40" fill="#30cfd0"/>
  <text x="225" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Frontend</text>
  <rect x="120" y="170" width="100" height="60" rx="5" fill="#e0e0e0"/>
  <rect x="230" y="170" width="100" height="60" rx="5" fill="#e0e0e0"/>
  <rect x="120" y="250" width="210" height="40" rx="5" fill="#f0f0f0"/>
  <rect x="120" y="310" width="210" height="70" rx="5" fill="#30cfd0" opacity="0.2"/>
  
  <!-- Backend Layer -->
  <rect x="450" y="100" width="250" height="300" rx="10" fill="#ffffff" opacity="0.9"/>
  <rect x="460" y="110" width="230" height="40" fill="#330867"/>
  <text x="575" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Backend</text>
  <rect x="470" y="170" width="210" height="40" rx="5" fill="#e0e0e0"/>
  <rect x="470" y="230" width="210" height="40" rx="5" fill="#e0e0e0"/>
  <rect x="470" y="290" width="100" height="50" rx="5" fill="#330867" opacity="0.2"/>
  <rect x="580" y="290" width="100" height="50" rx="5" fill="#330867" opacity="0.2"/>
  
  <!-- Connection Arrow -->
  <path d="M 350 250 L 450 250" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.8"/>
  <polygon points="450,245 460,250 450,255" fill="#ffffff" opacity="0.8"/>
  
  <!-- Text -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Full Stack Development</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.9" text-anchor="middle">Frontend + Backend = Complete Solution</text>
</svg>
