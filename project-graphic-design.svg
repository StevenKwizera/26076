  <rect x="350" y="100" width="120" height="120" rx="20" fill="#ffffff" opacity="0.9" transform="rotate(45 410 160)"/>
  <rect x="370" y="120" width="80" height="80" rx="15" fill="#667eea" opacity="0.7" transform="rotate(45 410 160)"/>
  
