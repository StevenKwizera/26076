<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#appGradient)"/>
  
  <!-- Phone Frames -->
  <rect x="100" y="80" width="250" height="440" rx="40" fill="#ffffff" stroke="#333" stroke-width="4"/>
  <rect x="120" y="100" width="210" height="380" fill="#f8f8f8"/>
  
  <!-- App Screen 1 -->
  <rect x="130" y="110" width="190" height="30" fill="#ff6b00"/>
  <text x="140" y="130" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">Dashboard</text>
  
  <rect x="140" y="160" width="170" height="100" rx="10" fill="#ffffff"/>
  <circle cx="160" cy="190" r="15" fill="#4facfe"/>
  <text x="185" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Activity</text>
  <rect x="140" y="210" width="170" height="2" fill="#e0e0e0"/>
  <text x="145" y="230" font-family="Arial, sans-serif" font-size="10" fill="#666">Recent updates...</text>
  
  <rect x="140" y="280" width="80" height="80" rx="10" fill="#667eea"/>
  <rect x="230" y="280" width="80" height="80" rx="10" fill="#f5576c"/>
  <rect x="140" y="370" width="80" height="80" rx="10" fill="#f093fb"/>
  <rect x="230" y="370" width="80" height="80" rx="10" fill="#4facfe"/>
  
  <!-- Phone Frame 2 -->
  <rect x="450" y="80" width="250" height="440" rx="40" fill="#ffffff" stroke="#333" stroke-width="4"/>
  <rect x="470" y="100" width="210" height="380" fill="#f8f8f8"/>
  
  <!-- App Screen 2 -->
  <rect x="480" y="110" width="190" height="30" fill="#764ba2"/>
  <text x="490" y="130" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">Profile</text>
  
  <circle cx="575" cy="200" r="40" fill="#ff6b00"/>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">User Name</text>
  
  <rect x="500" y="290" width="150" height="50" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="510" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">Settings</text>
  
  <rect x="500" y="350" width="150" height="50" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="510" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">Notifications</text>
  
  <rect x="500" y="410" width="150" height="50" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="510" y="435" font-family="Arial, sans-serif" font-size="12" fill="#333">Help & Support</text>
</svg>
