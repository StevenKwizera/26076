<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#webGradient)"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="500" rx="5" fill="#ffffff"/>
  <rect x="50" y="50" width="700" height="40" fill="#333"/>
  <circle cx="70" cy="70" r="6" fill="#ff5f57"/>
  <circle cx="90" cy="70" r="6" fill="#ffbd2e"/>
  <circle cx="110" cy="70" r="6" fill="#28ca42"/>
  
  <!-- Navigation Bar -->
  <rect x="60" y="100" width="680" height="50" fill="#f0f0f0"/>
  <rect x="80" y="115" width="100" height="20" rx="10" fill="#ffffff"/>
  <text x="90" y="128" font-family="Arial, sans-serif" font-size="12" fill="#333">Home</text>
  <text x="200" y="128" font-family="Arial, sans-serif" font-size="12" fill="#666">About</text>
  <text x="280" y="128" font-family="Arial, sans-serif" font-size="12" fill="#666">Services</text>
  <text x="360" y="128" font-family="Arial, sans-serif" font-size="12" fill="#666">Contact</text>
  
  <!-- Hero Section -->
  <rect x="60" y="170" width="680" height="200" fill="#667eea" opacity="0.1"/>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333" text-anchor="middle">Welcome</text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">Modern Web Application</text>
  <rect x="350" y="310" width="100" height="40" rx="20" fill="#ff6b00"/>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Get Started</text>
  
  <!-- Content Cards -->
  <rect x="80" y="400" width="200" height="120" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="90" y="410" width="180" height="60" fill="#f0f0f0"/>
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Feature 1</text>
  
  <rect x="300" y="400" width="200" height="120" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="310" y="410" width="180" height="60" fill="#f0f0f0"/>
  <text x="320" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Feature 2</text>
  
  <rect x="520" y="400" width="200" height="120" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="530" y="410" width="180" height="60" fill="#f0f0f0"/>
  <text x="540" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Feature 3</text>
</svg>
