<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="figmaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ACF83;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A259FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F24E1E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#figmaGradient)"/>
  
  <!-- Figma Logo Style Elements -->
  <circle cx="200" cy="150" r="60" fill="#0ACF83" opacity="0.9"/>
  <circle cx="300" cy="150" r="60" fill="#A259FF" opacity="0.9"/>
  <circle cx="250" cy="220" r="60" fill="#F24E1E" opacity="0.9"/>
  <circle cx="200" cy="220" r="60" fill="#FF7262" opacity="0.9"/>
  <circle cx="300" cy="220" r="60" fill="#1ABCFE" opacity="0.9"/>
  
  <!-- Design Tools Icons -->
  <rect x="500" y="100" width="250" height="300" rx="10" fill="#ffffff" opacity="0.95"/>
  <rect x="520" y="120" width="210" height="40" fill="#f0f0f0"/>
  <text x="530" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Figma Design</text>
  
  <!-- Toolbar -->
  <rect x="520" y="180" width="210" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="530" y="190" width="60" height="30" rx="5" fill="#0ACF83" opacity="0.3"/>
  <rect x="600" y="190" width="60" height="30" rx="5" fill="#A259FF" opacity="0.3"/>
  <rect x="670" y="190" width="50" height="30" rx="5" fill="#F24E1E" opacity="0.3"/>
  
  <!-- Design Elements -->
  <rect x="540" y="240" width="80" height="60" rx="5" fill="#1ABCFE" opacity="0.2" stroke="#1ABCFE" stroke-width="2"/>
  <rect x="630" y="240" width="80" height="60" rx="5" fill="#FF7262" opacity="0.2" stroke="#FF7262" stroke-width="2"/>
  <rect x="540" y="320" width="170" height="40" rx="5" fill="#0ACF83" opacity="0.2" stroke="#0ACF83" stroke-width="2"/>
  
  <!-- Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Master Figma</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.9">UI/UX Design Tool</text>
</svg>
