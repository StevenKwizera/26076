<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#brandGradient)"/>
  
  <!-- Logo Design Elements -->
  <circle cx="200" cy="150" r="60" fill="#ffffff" opacity="0.9"/>
  <circle cx="200" cy="150" r="40" fill="#fa709a" opacity="0.7"/>
  <circle cx="200" cy="150" r="20" fill="#ffffff"/>
  
  <rect x="350" y="100" width="120" height="120" rx="20" fill="#ffffff" opacity="0.9" transform="rotate(45 410 160)"/>
  <rect x="370" y="120" width="80" height="80" rx="15" fill="#fee140" opacity="0.7" transform="rotate(45 410 160)"/>
  
  <polygon points="600,150 650,250 550,250" fill="#ffffff" opacity="0.9"/>
  <polygon points="600,180 630,240 570,240" fill="#fa709a" opacity="0.7"/>
  
  <!-- Typography -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" opacity="0.9" text-anchor="middle">BRAND</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" opacity="0.8" text-anchor="middle">Identity</text>
  
  <!-- Decorative Elements -->
  <circle cx="700" cy="200" r="30" fill="#ffffff" opacity="0.6"/>
  <circle cx="720" cy="220" r="20" fill="#fee140" opacity="0.6"/>
  <circle cx="680" cy="250" r="25" fill="#ffffff" opacity="0.5"/>
  
  <!-- Business Card Style -->
  <rect x="100" y="400" width="600" height="80" rx="10" fill="#ffffff" opacity="0.8"/>
  <text x="120" y="440" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Company Name</text>
  <text x="120" y="465" font-family="Arial, sans-serif" font-size="14" fill="#666">Logo • Branding • Visual Identity</text>
</svg>
